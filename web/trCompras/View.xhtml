<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTrComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTrComprasLabel_idCompra}"/>
                    <h:outputText value="#{trComprasController.selected.idCompra}" title="#{bundle.ViewTrComprasTitle_idCompra}"/>
                    <h:outputText value="#{bundle.ViewTrComprasLabel_fechaDeAlta}"/>
                    <h:outputText value="#{trComprasController.selected.fechaDeAlta}" title="#{bundle.ViewTrComprasTitle_fechaDeAlta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTrComprasLabel_total}"/>
                    <h:outputText value="#{trComprasController.selected.total}" title="#{bundle.ViewTrComprasTitle_total}"/>
                    <h:outputText value="#{bundle.ViewTrComprasLabel_idUsuario}"/>
                    <h:outputText value="#{trComprasController.selected.idUsuario}" title="#{bundle.ViewTrComprasTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewTrComprasLabel_idDoctor}"/>
                    <h:outputText value="#{trComprasController.selected.idDoctor}" title="#{bundle.ViewTrComprasTitle_idDoctor}"/>
                    <h:outputText value="#{bundle.ViewTrComprasLabel_idEstadoCompra}"/>
                    <h:outputText value="#{trComprasController.selected.idEstadoCompra}" title="#{bundle.ViewTrComprasTitle_idEstadoCompra}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trComprasController.destroyAndView}" value="#{bundle.ViewTrComprasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTrComprasEditLink}"/>
                <br />
                <h:commandLink action="#{trComprasController.prepareCreate}" value="#{bundle.ViewTrComprasCreateLink}" />
                <br />
                <h:commandLink action="#{trComprasController.prepareList}" value="#{bundle.ViewTrComprasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTrComprasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
