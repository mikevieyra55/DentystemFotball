<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTrComprasEmpty}" rendered="#{trComprasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{trComprasController.items.rowCount > 0}">
                    <h:outputText value="#{trComprasController.pagination.pageFirstItem + 1}..#{trComprasController.pagination.pageLastItem + 1}/#{trComprasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{trComprasController.previous}" value="#{bundle.Previous} #{trComprasController.pagination.pageSize}" rendered="#{trComprasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{trComprasController.next}" value="#{bundle.Next} #{trComprasController.pagination.pageSize}" rendered="#{trComprasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{trComprasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrComprasTitle_idCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCompra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrComprasTitle_fechaDeAlta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeAlta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrComprasTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrComprasTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrComprasTitle_idDoctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDoctor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrComprasTitle_idEstadoCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoCompra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{trComprasController.prepareView}" value="#{bundle.ListTrComprasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trComprasController.prepareEdit}" value="#{bundle.ListTrComprasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trComprasController.destroy}" value="#{bundle.ListTrComprasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{trComprasController.prepareCreate}" value="#{bundle.ListTrComprasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTrComprasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
