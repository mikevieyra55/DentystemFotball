<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTcEstadocompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTcEstadocompraEmpty}" rendered="#{tcEstadocompraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tcEstadocompraController.items.rowCount > 0}">
                    <h:outputText value="#{tcEstadocompraController.pagination.pageFirstItem + 1}..#{tcEstadocompraController.pagination.pageLastItem + 1}/#{tcEstadocompraController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tcEstadocompraController.previous}" value="#{bundle.Previous} #{tcEstadocompraController.pagination.pageSize}" rendered="#{tcEstadocompraController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tcEstadocompraController.next}" value="#{bundle.Next} #{tcEstadocompraController.pagination.pageSize}" rendered="#{tcEstadocompraController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tcEstadocompraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcEstadocompraTitle_idEstadoCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoCompra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcEstadocompraTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcEstadocompraTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcEstadocompraTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcEstadocompraTitle_fechaDeAlta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeAlta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcEstadocompraTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tcEstadocompraController.prepareView}" value="#{bundle.ListTcEstadocompraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tcEstadocompraController.prepareEdit}" value="#{bundle.ListTcEstadocompraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tcEstadocompraController.destroy}" value="#{bundle.ListTcEstadocompraDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tcEstadocompraController.prepareCreate}" value="#{bundle.ListTcEstadocompraCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTcEstadocompraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
