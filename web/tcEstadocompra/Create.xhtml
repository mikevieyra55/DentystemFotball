<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTcEstadocompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTcEstadocompraLabel_idEstadoCompra}" for="idEstadoCompra" />
                    <h:inputText id="idEstadoCompra" value="#{tcEstadocompraController.selected.idEstadoCompra}" title="#{bundle.CreateTcEstadocompraTitle_idEstadoCompra}" required="true" requiredMessage="#{bundle.CreateTcEstadocompraRequiredMessage_idEstadoCompra}"/>
                    <h:outputLabel value="#{bundle.CreateTcEstadocompraLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tcEstadocompraController.selected.nombre}" title="#{bundle.CreateTcEstadocompraTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateTcEstadocompraLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tcEstadocompraController.selected.descripcion}" title="#{bundle.CreateTcEstadocompraTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateTcEstadocompraLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{tcEstadocompraController.selected.activo}" title="#{bundle.CreateTcEstadocompraTitle_activo}" />
                    <h:outputLabel value="#{bundle.CreateTcEstadocompraLabel_fechaDeAlta}" for="fechaDeAlta" />
                    <h:inputText id="fechaDeAlta" value="#{tcEstadocompraController.selected.fechaDeAlta}" title="#{bundle.CreateTcEstadocompraTitle_fechaDeAlta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTcEstadocompraLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{tcEstadocompraController.selected.idUsuario}" title="#{bundle.CreateTcEstadocompraTitle_idUsuario}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tcEstadocompraController.create}" value="#{bundle.CreateTcEstadocompraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tcEstadocompraController.prepareList}" value="#{bundle.CreateTcEstadocompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTcEstadocompraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
