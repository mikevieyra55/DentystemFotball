<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTcUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTcUsuariosLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{tcUsuariosController.selected.idUsuario}" title="#{bundle.EditTcUsuariosTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditTcUsuariosRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.EditTcUsuariosLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{tcUsuariosController.selected.nombres}" title="#{bundle.EditTcUsuariosTitle_nombres}" />
                    <h:outputLabel value="#{bundle.EditTcUsuariosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{tcUsuariosController.selected.apellidos}" title="#{bundle.EditTcUsuariosTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.EditTcUsuariosLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{tcUsuariosController.selected.celular}" title="#{bundle.EditTcUsuariosTitle_celular}" />
                    <h:outputLabel value="#{bundle.EditTcUsuariosLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{tcUsuariosController.selected.correo}" title="#{bundle.EditTcUsuariosTitle_correo}" />
                    <h:outputLabel value="#{bundle.EditTcUsuariosLabel_fechaDeNacimiento}" for="fechaDeNacimiento" />
                    <h:inputText id="fechaDeNacimiento" value="#{tcUsuariosController.selected.fechaDeNacimiento}" title="#{bundle.EditTcUsuariosTitle_fechaDeNacimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTcUsuariosLabel_fechaDeAlta}" for="fechaDeAlta" />
                    <h:inputText id="fechaDeAlta" value="#{tcUsuariosController.selected.fechaDeAlta}" title="#{bundle.EditTcUsuariosTitle_fechaDeAlta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTcUsuariosLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{tcUsuariosController.selected.activo}" title="#{bundle.EditTcUsuariosTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditTcUsuariosLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{tcUsuariosController.selected.usuario}" title="#{bundle.EditTcUsuariosTitle_usuario}" />
                    <h:outputLabel value="#{bundle.EditTcUsuariosLabel_idPerfil}" for="idPerfil" />
                    <h:inputText id="idPerfil" value="#{tcUsuariosController.selected.idPerfil}" title="#{bundle.EditTcUsuariosTitle_idPerfil}" />
                    <h:outputLabel value="#{bundle.EditTcUsuariosLabel_domicilio}" for="domicilio" />
                    <h:inputText id="domicilio" value="#{tcUsuariosController.selected.domicilio}" title="#{bundle.EditTcUsuariosTitle_domicilio}" />
                    <h:outputLabel value="#{bundle.EditTcUsuariosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tcUsuariosController.selected.estado}" title="#{bundle.EditTcUsuariosTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditTcUsuariosLabel_municipio}" for="municipio" />
                    <h:inputText id="municipio" value="#{tcUsuariosController.selected.municipio}" title="#{bundle.EditTcUsuariosTitle_municipio}" />
                    <h:outputLabel value="#{bundle.EditTcUsuariosLabel_pais}" for="pais" />
                    <h:inputText id="pais" value="#{tcUsuariosController.selected.pais}" title="#{bundle.EditTcUsuariosTitle_pais}" />
                    <h:outputLabel value="#{bundle.EditTcUsuariosLabel_password}" for="password" />
                    <h:inputText id="password" value="#{tcUsuariosController.selected.password}" title="#{bundle.EditTcUsuariosTitle_password}" />
                </h:panelGrid>
                <h:commandLink action="#{tcUsuariosController.update}" value="#{bundle.EditTcUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTcUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{tcUsuariosController.prepareList}" value="#{bundle.EditTcUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTcUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
