<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTcEstadosdecitaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTcEstadosdecitaLabel_idEstadoDeCita}"/>
                    <h:outputText value="#{tcEstadosdecitaController.selected.idEstadoDeCita}" title="#{bundle.ViewTcEstadosdecitaTitle_idEstadoDeCita}"/>
                    <h:outputText value="#{bundle.ViewTcEstadosdecitaLabel_nombre}"/>
                    <h:outputText value="#{tcEstadosdecitaController.selected.nombre}" title="#{bundle.ViewTcEstadosdecitaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTcEstadosdecitaLabel_descripcion}"/>
                    <h:outputText value="#{tcEstadosdecitaController.selected.descripcion}" title="#{bundle.ViewTcEstadosdecitaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewTcEstadosdecitaLabel_activo}"/>
                    <h:outputText value="#{tcEstadosdecitaController.selected.activo}" title="#{bundle.ViewTcEstadosdecitaTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewTcEstadosdecitaLabel_idUsuario}"/>
                    <h:outputText value="#{tcEstadosdecitaController.selected.idUsuario}" title="#{bundle.ViewTcEstadosdecitaTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewTcEstadosdecitaLabel_fechaDeAlta}"/>
                    <h:outputText value="#{tcEstadosdecitaController.selected.fechaDeAlta}" title="#{bundle.ViewTcEstadosdecitaTitle_fechaDeAlta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tcEstadosdecitaController.destroyAndView}" value="#{bundle.ViewTcEstadosdecitaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTcEstadosdecitaEditLink}"/>
                <br />
                <h:commandLink action="#{tcEstadosdecitaController.prepareCreate}" value="#{bundle.ViewTcEstadosdecitaCreateLink}" />
                <br />
                <h:commandLink action="#{tcEstadosdecitaController.prepareList}" value="#{bundle.ViewTcEstadosdecitaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTcEstadosdecitaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
