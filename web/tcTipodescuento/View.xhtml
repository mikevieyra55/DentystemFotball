<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTcTipodescuentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTcTipodescuentoLabel_idTipoDescuento}"/>
                    <h:outputText value="#{tcTipodescuentoController.selected.idTipoDescuento}" title="#{bundle.ViewTcTipodescuentoTitle_idTipoDescuento}"/>
                    <h:outputText value="#{bundle.ViewTcTipodescuentoLabel_nombre}"/>
                    <h:outputText value="#{tcTipodescuentoController.selected.nombre}" title="#{bundle.ViewTcTipodescuentoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTcTipodescuentoLabel_descripcion}"/>
                    <h:outputText value="#{tcTipodescuentoController.selected.descripcion}" title="#{bundle.ViewTcTipodescuentoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewTcTipodescuentoLabel_fechaDeAlta}"/>
                    <h:outputText value="#{tcTipodescuentoController.selected.fechaDeAlta}" title="#{bundle.ViewTcTipodescuentoTitle_fechaDeAlta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTcTipodescuentoLabel_idUsuario}"/>
                    <h:outputText value="#{tcTipodescuentoController.selected.idUsuario}" title="#{bundle.ViewTcTipodescuentoTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewTcTipodescuentoLabel_activo}"/>
                    <h:outputText value="#{tcTipodescuentoController.selected.activo}" title="#{bundle.ViewTcTipodescuentoTitle_activo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tcTipodescuentoController.destroyAndView}" value="#{bundle.ViewTcTipodescuentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTcTipodescuentoEditLink}"/>
                <br />
                <h:commandLink action="#{tcTipodescuentoController.prepareCreate}" value="#{bundle.ViewTcTipodescuentoCreateLink}" />
                <br />
                <h:commandLink action="#{tcTipodescuentoController.prepareList}" value="#{bundle.ViewTcTipodescuentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTcTipodescuentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
