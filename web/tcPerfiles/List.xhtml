<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTcPerfilesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTcPerfilesEmpty}" rendered="#{tcPerfilesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tcPerfilesController.items.rowCount > 0}">
                    <h:outputText value="#{tcPerfilesController.pagination.pageFirstItem + 1}..#{tcPerfilesController.pagination.pageLastItem + 1}/#{tcPerfilesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tcPerfilesController.previous}" value="#{bundle.Previous} #{tcPerfilesController.pagination.pageSize}" rendered="#{tcPerfilesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tcPerfilesController.next}" value="#{bundle.Next} #{tcPerfilesController.pagination.pageSize}" rendered="#{tcPerfilesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tcPerfilesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcPerfilesTitle_idPerfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPerfil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcPerfilesTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcPerfilesTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcPerfilesTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcPerfilesTitle_fechaDeAlta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeAlta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcPerfilesTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tcPerfilesController.prepareView}" value="#{bundle.ListTcPerfilesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tcPerfilesController.prepareEdit}" value="#{bundle.ListTcPerfilesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tcPerfilesController.destroy}" value="#{bundle.ListTcPerfilesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tcPerfilesController.prepareCreate}" value="#{bundle.ListTcPerfilesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTcPerfilesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
