<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTcPerfilesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTcPerfilesLabel_idPerfil}"/>
                    <h:outputText value="#{tcPerfilesController.selected.idPerfil}" title="#{bundle.ViewTcPerfilesTitle_idPerfil}"/>
                    <h:outputText value="#{bundle.ViewTcPerfilesLabel_nombre}"/>
                    <h:outputText value="#{tcPerfilesController.selected.nombre}" title="#{bundle.ViewTcPerfilesTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTcPerfilesLabel_descripcion}"/>
                    <h:outputText value="#{tcPerfilesController.selected.descripcion}" title="#{bundle.ViewTcPerfilesTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewTcPerfilesLabel_activo}"/>
                    <h:outputText value="#{tcPerfilesController.selected.activo}" title="#{bundle.ViewTcPerfilesTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewTcPerfilesLabel_fechaDeAlta}"/>
                    <h:outputText value="#{tcPerfilesController.selected.fechaDeAlta}" title="#{bundle.ViewTcPerfilesTitle_fechaDeAlta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTcPerfilesLabel_idUsuario}"/>
                    <h:outputText value="#{tcPerfilesController.selected.idUsuario}" title="#{bundle.ViewTcPerfilesTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tcPerfilesController.destroyAndView}" value="#{bundle.ViewTcPerfilesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTcPerfilesEditLink}"/>
                <br />
                <h:commandLink action="#{tcPerfilesController.prepareCreate}" value="#{bundle.ViewTcPerfilesCreateLink}" />
                <br />
                <h:commandLink action="#{tcPerfilesController.prepareList}" value="#{bundle.ViewTcPerfilesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTcPerfilesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
