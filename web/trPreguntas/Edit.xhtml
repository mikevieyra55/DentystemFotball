<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTrPreguntasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTrPreguntasLabel_idPregunta}" for="idPregunta" />
                    <h:inputText id="idPregunta" value="#{trPreguntasController.selected.idPregunta}" title="#{bundle.EditTrPreguntasTitle_idPregunta}" required="true" requiredMessage="#{bundle.EditTrPreguntasRequiredMessage_idPregunta}"/>
                    <h:outputLabel value="#{bundle.EditTrPreguntasLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{trPreguntasController.selected.descripcion}" title="#{bundle.EditTrPreguntasTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditTrPreguntasLabel_idCuestionario}" for="idCuestionario" />
                    <h:inputText id="idCuestionario" value="#{trPreguntasController.selected.idCuestionario}" title="#{bundle.EditTrPreguntasTitle_idCuestionario}" />
                    <h:outputLabel value="#{bundle.EditTrPreguntasLabel_orden}" for="orden" />
                    <h:inputText id="orden" value="#{trPreguntasController.selected.orden}" title="#{bundle.EditTrPreguntasTitle_orden}" />
                    <h:outputLabel value="#{bundle.EditTrPreguntasLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{trPreguntasController.selected.activo}" title="#{bundle.EditTrPreguntasTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditTrPreguntasLabel_fechaDeAlta}" for="fechaDeAlta" />
                    <h:inputText id="fechaDeAlta" value="#{trPreguntasController.selected.fechaDeAlta}" title="#{bundle.EditTrPreguntasTitle_fechaDeAlta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTrPreguntasLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{trPreguntasController.selected.idUsuario}" title="#{bundle.EditTrPreguntasTitle_idUsuario}" />
                    <h:outputLabel value="#{bundle.EditTrPreguntasLabel_idTipoDePregunta}" for="idTipoDePregunta" />
                    <h:inputText id="idTipoDePregunta" value="#{trPreguntasController.selected.idTipoDePregunta}" title="#{bundle.EditTrPreguntasTitle_idTipoDePregunta}" />
                </h:panelGrid>
                <h:commandLink action="#{trPreguntasController.update}" value="#{bundle.EditTrPreguntasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTrPreguntasViewLink}"/>
                <br />
                <h:commandLink action="#{trPreguntasController.prepareList}" value="#{bundle.EditTrPreguntasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTrPreguntasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
