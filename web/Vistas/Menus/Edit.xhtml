<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>          
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>        
        <!-- DatePicker JavaScript & CSS -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js" />
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />      
        <link href="../../../css/Dentystem.css" type="text/css" rel="stylesheet" />
        <script type = "text/javascript">
            $(document).ready(function () {
                $(".datepicker").datepicker({
                    dateFormat: "yy-mm-dd"
                });
            });

        </script>
    </head> 
    <body>
        <div class="container">  
            <h:form id="editMenu" >    
                <div class="container">                   
                    <div class="hidden form-group-sm">
                        <h:outputLabel value="#{bundle.EditTcMenuLabel_idMenu}" for="idMenu" />
                        <h:inputText class="form-control" id="idMenu" value="#{mbMenus.menuSeleccionado.idMenu}"
                                     title="#{bundle.EditTcMenuTitle_idMenu}" required="true" 
                                     requiredMessage="#{bundle.EditTcMenuRequiredMessage_idMenu}"/>
                    </div>
                    <div class="form-group-sm">
                        <h:outputLabel value="Nombre:" for="nombre" />
                        <h:inputText class="form-control" id="nombre" value="#{mbMenus.menuSeleccionado.nombre}" 
                                     title="#{bundle.EditTcMenuTitle_nombre}" 
                                     required="true" 
                                     requiredMessage="#{bundle.RequiredFieldDentystem}"/>
                    </div>
                    <div class="form-group-sm">
                        <h:outputLabel value="Controlador:" for="controlador" />
                        <h:inputText class="form-control" id="controlador" value="#{mbMenus.menuSeleccionado.controlador}" 
                                     title="#{bundle.EditTcMenuTitle_controlador}" 
                                     required="true" 
                                     requiredMessage="#{bundle.RequiredFieldDentystem}"/>
                    </div>
                    <div class="hidden form-group-sm">
                        <h:outputLabel value="#{bundle.EditTcMenuLabel_activo}" for="activo" />
                        <h:inputText class="form-control" id="activo" value="#{mbMenus.menuSeleccionado.activo}"
                                     title="#{bundle.EditTcMenuTitle_activo}" />
                    </div>
                    <div class="form-group">        
                        <h:outputLabel value="SUB MENU:" />
                        
                        <h:selectOneMenu class="form-control" value="#{mbMenus.menuSeleccionado.idPadre}">
                            <f:selectItem itemLabel="" itemValue="0"/> 
                            <f:selectItems value="#{mbMenus.listaDeMenusPadres}" var="menu" />                
                        </h:selectOneMenu>
                    </div>
                    <div class="hidden form-group-sm">
                        <h:outputLabel value="#{bundle.EditTcMenuLabel_fechaDeAlta}" for="fechaDeAlta"/>                       
                        <h:inputText class="form-control datepicker" id="fechaDeAlta"  
                                     value="#{mbMenus.menuSeleccionado.fechaDeAlta}" title="#{bundle.EditTcMenuTitle_fechaDeAlta}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/> 
                        </h:inputText>
                    </div>
                    <div class="hidden form-group-sm">
                        <h:outputLabel value="#{bundle.EditTcMenuLabel_idUsuario}" for="idUsuario" />
                        <h:inputText class="form-control" id="idUsuario" value="#{mbMenus.menuSeleccionado.idUsuario}"
                                     title="#{bundle.EditTcMenuTitle_idUsuario}" />
                    </div>                  
                    <br />
                    <div align="center">
                        <div class="form-group col-md-6" align="center">
                            <h:outputLabel value="Fecha de creaciÃ³n:" />
                            <h:outputLabel class="form-control" value="#{mbMenus.menuSeleccionado.fechaDeAlta}" />
                        </div>
                        <div class="form-group col-md-6" align="center">
                            <h:outputLabel value="Creado por:" />
                            <h:outputLabel class="form-control" value="#{mbMenus.menuSeleccionado.nombreUsuario}" />
                        </div>                
                    </div>
                    <br />
                    <div class="form-group-sm" align="center">
                        <h:commandButton class="btn-primary btn-lg" action="#{mbMenus.actualizar}" value="Actualizar"/>                
                    </div> 
                    <br />
                    <div class="form-group-sm">
                        <a class="btn-default btn-lg"  href="List.xhtml">Regresar</a>
                    </div>
                </div>
            </h:form>   

        </div>
    </body>
</html>
