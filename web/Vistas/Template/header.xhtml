<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>          
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>        
        <!-- DatePicker JavaScript & CSS -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js" />
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />      
        <link href="../../../css/Dentystem.css" type="text/css" rel="stylesheet" />           
    </h:head>
    <body>
        <div>                
            <nav class="navbar navbar-expand-lg navbar-dark">           
                <ui:repeat var="menus" varStatus="status" value="#{mBPermisosUsuarios.listaMenus}">  
                    <ul  class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" 
                               href="#" id="navbarDropdown" role="button" 
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                #{menus.nombre}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <ui:repeat var="submenus" varStatus="status2" value="#{menus.listaSubMenu}">      
                                    <a class="dropdown-item" href="#{submenus.controlador}">#{submenus.nombre}</a>  
                                </ui:repeat>                               
                            </div>  

                        </li>
                    </ul>
                </ui:repeat> 
            </nav>               
        </div> 
    </body>
</html>
