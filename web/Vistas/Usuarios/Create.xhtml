<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>          
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>        
        <!-- DatePicker JavaScript & CSS -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js" />
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />      
        <link href="../../../css/Dentystem.css" type="text/css" rel="stylesheet" />    
        <script type = "text/javascript">
            $(document).ready(function () {
                $(".datepicker").datepicker({
                    dateFormat: "yy-mm-dd"
                });
            });

        </script>
    </h:head> 
    <h:body>
        <div class="container">  
            <h:form id="createUsuario" >    
                <div class="container">                       
                    <div class="hidden form-group-sm"> 
                        <h:outputLabel value="#{bundle.CreateTcUsuariosLabel_idUsuario}" for="idUsuario" />
                        <h:inputText class="form-control" id="idUsuario" 
                                     value="#{mbUsuarios.usuario.idUsuario}"
                                     title="#{bundle.CreateTcUsuariosTitle_idUsuario}"
                                     required="true" requiredMessage="#{bundle.CreateTcUsuariosRequiredMessage_idUsuario}"/>
                    </div>
                    <div class="form-group-sm">
                        <h:outputLabel value="#{bundle.CreateTcUsuariosLabel_nombres}" for="nombres" />
                        <h:inputText class="form-control" id="nombres" 
                                     value="#{mbUsuarios.usuario.nombres}" title="#{bundle.CreateTcUsuariosTitle_nombres}"
                                     required="true" requiredMessage="#{bundle.RequiredFieldDentystem}"/>
                    </div>
                    <div class="form-group-sm">
                        <h:outputLabel value="#{bundle.CreateTcUsuariosLabel_apellidos}" for="apellidos" />
                        <h:inputText class="form-control" id="apellidos"
                                     value="#{mbUsuarios.usuario.apellidos}" title="#{bundle.CreateTcUsuariosTitle_apellidos}"
                                     required="true" requiredMessage="#{bundle.RequiredFieldDentystem}"/>
                    </div> 
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel value="#{bundle.CreateTcUsuariosLabel_codigoPostal}" for="codigoPostal" />
                            <h:inputText class="form-control" id="codigoPostal"
                                         value="#{mbUsuarios.usuario.codigoPostal}" title="#{bundle.CreateTcUsuariosTitle_codigoPostal}" />
                        </div> 
                        <div class="form-group col-md-6">
                            <h:outputLabel value="#{bundle.CreateTcUsuariosLabel_domicilio}" for="domicilio" />
                            <h:inputText class="form-control" id="domicilio" 
                                         value="#{mbUsuarios.usuario.domicilio}" title="#{bundle.CreateTcUsuariosTitle_domicilio}" />
                        </div> 
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <h:outputLabel value="#{bundle.CreateTcUsuariosLabel_fechaDeNacimiento}" for="fechaDeNacimiento" />
                            <h:inputText class="form-control datepicker" id="fechaDeNacimiento" 
                                         value="#{mbUsuarios.usuario.fechaDeNacimiento}" title="#{bundle.CreateTcUsuariosTitle_fechaDeNacimiento}" >                   
                                <f:convertDateTime pattern="yyyy-MM-dd"/> 
                            </h:inputText>
                        </div>
                        <div class="col-md-4 mb-3">
                            <h:outputLabel value="#{bundle.CreateTcUsuariosLabel_celular}" for="celular" />
                            <h:inputText class="form-control" id="celular"
                                         value="#{mbUsuarios.usuario.celular}" title="#{bundle.CreateTcUsuariosTitle_celular}" />
                        </div>
                        <div class="col-md-4 mb-3">
                            <h:outputLabel value="#{bundle.CreateTcUsuariosLabel_correo}" for="correo" />
                            <h:inputText class="form-control" id="correo" 
                                         value="#{mbUsuarios.usuario.correo}" title="#{bundle.CreateTcUsuariosTitle_correo}" />
                        </div>
                    </div> 
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel value="#{bundle.CreateTcUsuariosLabel_usuario}" for="usuario" />
                            <h:inputText class="form-control" id="usuario"
                                         value="#{mbUsuarios.usuario.usuario}" title="#{bundle.CreateTcUsuariosTitle_usuario}" />
                        </div> 
                        <div class="form-group col-md-6">
                            <h:outputLabel value="#{bundle.CreateTcUsuariosLabel_password}" for="password" />
                            <h:inputText class="form-control" id="password" 
                                         value="#{mbUsuarios.usuario.password}" title="#{bundle.CreateTcUsuariosTitle_password}" />
                        </div>
                    </div>
                    <div class="form-group-sm">  
                        <h:outputLabel value="Perfil:"  />
                        <h:selectOneMenu class="form-control" value="#{mbUsuarios.usuario.idPerfil}">                           
                            <f:selectItems value="#{mbUsuarios.listaPerfiles}" var="perfil" />  
                        </h:selectOneMenu>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel value="Estado:"  />
                            <h:selectOneMenu id="estado" 
                                             class="form-control" 
                                             binding="#{mbUsuarios.uiSelectEstado}"
                                             immediate="true"
                                             value="#{mbUsuarios.usuario.idEstado}"                                            
                                             required="true" requiredMessage="#{bundle.RequiredFieldDentystem}" > 
                                <f:selectItems value="#{mbUsuarios.listaEstados}" />  
                                <f:ajax listener="#{mbUsuarios.actualizaCB}" render="municipio" />
                            </h:selectOneMenu>   
                        </div> 
                        <div class="form-group col-md-6">
                            <h:outputLabel  value="Municipio:"  />
                            <h:selectOneMenu id="municipio"
                                             class="form-control"
                                             binding="#{mbUsuarios.uiSelectMunicipio}"
                                             immediate="true"
                                             value="#{mbUsuarios.usuario.idMunicipio}"                                             
                                             required="true" requiredMessage="#{bundle.RequiredFieldDentystem}" > 
                                <f:selectItems value="#{mbUsuarios.listaMunicipios}"/>  
                            </h:selectOneMenu> 
                        </div> 
                    </div>   
                    <br />                    
                    <div class="form-group-sm" align="center">
                        <h:commandButton class="btn-primary btn-lg" action="#{mbUsuarios.guardar}" value="Guardar"/>   
                    </div>   
                    <br />
                    <div class="form-group-sm">
                        <a class="btn-default btn-lg"  href="List.xhtml">Regresar</a>
                    </div>
                </div>
            </h:form>             
        </div>

    </h:body>
</html>
