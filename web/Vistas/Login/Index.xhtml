    <body>

        <div style="text-align: center;"> 
            <h1 style="text-align: center;">Bienvenidos Dentystem</h1>            
        </div>
        <div class="row">
            <div class="container" style="text-align: center; width: 500px; padding: 50px;">
                <h:form id="login" >                  
                    <h1 style="text-align: center;">Login</h1> 
                    <br />
                    <table style="text-align: center;" border="0" >                        
                        <tbody>
                            <tr style="text-align: center;">
                                <td style="text-align: center;">
                                    <h:outputLabel value="Usuario:" for="User" />
                                </td>
                                <td>
                                    <h:inputText class="form-control" 
                                                 id="User" 
                                                 value="#{mbLogin.usuario}" 
                                                 required="true" 
                                                 requiredMessage="#{bundle.RequiredFieldLoginDentystem}"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: center;">
                                    <h:outputLabel value="ContraseÃ±a" for="password" />
                                </td>
                                <td>
                                    <h:inputText class="form-control" id="password" 
                                                 value="#{mbLogin.password}" 
                                                 required="true" 
                                                 requiredMessage="#{bundle.RequiredFieldLoginDentystem}"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>                   
                    <br />
                    <div class="form-group-lg" style="text-align: center" >
                        <h:commandButton class="btn-primary btn-lg" action="#{mbLogin.validarUsuario}"
                                         value="Entrar"></h:commandButton>

                    </div>
                </h:form>
            </div>
        </div>
        <footer>
            <ui:insert name="footer" >               
                <ui:include src="../Template/footer.xhtml"></ui:include>
            </ui:insert>
