<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrPermisosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTrPermisosEmpty}" rendered="#{trPermisosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{trPermisosController.items.rowCount > 0}">
                    <h:outputText value="#{trPermisosController.pagination.pageFirstItem + 1}..#{trPermisosController.pagination.pageLastItem + 1}/#{trPermisosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{trPermisosController.previous}" value="#{bundle.Previous} #{trPermisosController.pagination.pageSize}" rendered="#{trPermisosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{trPermisosController.next}" value="#{bundle.Next} #{trPermisosController.pagination.pageSize}" rendered="#{trPermisosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{trPermisosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrPermisosTitle_idPermiso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPermiso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrPermisosTitle_idPerfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPerfil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrPermisosTitle_idMenu}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMenu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrPermisosTitle_fechaDeAlta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeAlta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrPermisosTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrPermisosTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{trPermisosController.prepareView}" value="#{bundle.ListTrPermisosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trPermisosController.prepareEdit}" value="#{bundle.ListTrPermisosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trPermisosController.destroy}" value="#{bundle.ListTrPermisosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{trPermisosController.prepareCreate}" value="#{bundle.ListTrPermisosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTrPermisosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
