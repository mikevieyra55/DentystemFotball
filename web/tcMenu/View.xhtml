<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTcMenuLabel_idMenu}"/>
                    <h:outputText value="#{tcMenuController.selected.idMenu}" title="#{bundle.ViewTcMenuTitle_idMenu}"/>
                    <h:outputText value="#{bundle.ViewTcMenuLabel_nombre}"/>
                    <h:outputText value="#{tcMenuController.selected.nombre}" title="#{bundle.ViewTcMenuTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTcMenuLabel_controlador}"/>
                    <h:outputText value="#{tcMenuController.selected.controlador}" title="#{bundle.ViewTcMenuTitle_controlador}"/>
                    <h:outputText value="#{bundle.ViewTcMenuLabel_activo}"/>
                    <h:outputText value="#{tcMenuController.selected.activo}" title="#{bundle.ViewTcMenuTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewTcMenuLabel_fechaDeAlta}"/>
                    <h:outputText value="#{tcMenuController.selected.fechaDeAlta}" title="#{bundle.ViewTcMenuTitle_fechaDeAlta}"/>
                    <h:outputText value="#{bundle.ViewTcMenuLabel_idUsuario}"/>
                    <h:outputText value="#{tcMenuController.selected.idUsuario}" title="#{bundle.ViewTcMenuTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewTcMenuLabel_idPadre}"/>
                    <h:outputText value="#{tcMenuController.selected.idPadre}" title="#{bundle.ViewTcMenuTitle_idPadre}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTcMenuEditLink}"/>
                <br />
                <h:commandLink action="#{tcMenuController.prepareCreate}" value="#{bundle.ViewTcMenuCreateLink}" />
                <br />
                <h:commandLink action="#{tcMenuController.prepareList}" value="#{bundle.ViewTcMenuShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTcMenuIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
