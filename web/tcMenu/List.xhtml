<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTcMenuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTcMenuEmpty}" rendered="#{tcMenuController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tcMenuController.items.rowCount > 0}">
                    <h:outputText value="#{tcMenuController.pagination.pageFirstItem + 1}..#{tcMenuController.pagination.pageLastItem + 1}/#{tcMenuController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tcMenuController.previous}" value="#{bundle.Previous} #{tcMenuController.pagination.pageSize}" rendered="#{tcMenuController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tcMenuController.next}" value="#{bundle.Next} #{tcMenuController.pagination.pageSize}" rendered="#{tcMenuController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tcMenuController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcMenuTitle_idMenu}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMenu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcMenuTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcMenuTitle_controlador}"/>
                            </f:facet>
                            <h:outputText value="#{item.controlador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcMenuTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcMenuTitle_fechaDeAlta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeAlta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcMenuTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcMenuTitle_idPadre}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPadre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tcMenuController.prepareView}" value="#{bundle.ListTcMenuViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tcMenuController.prepareEdit}" value="#{bundle.ListTcMenuEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tcMenuController.destroy}" value="#{bundle.ListTcMenuDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tcMenuController.prepareCreate}" value="#{bundle.ListTcMenuCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTcMenuIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
