<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrPresupuestosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTrPresupuestosEmpty}" rendered="#{trPresupuestosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{trPresupuestosController.items.rowCount > 0}">
                    <h:outputText value="#{trPresupuestosController.pagination.pageFirstItem + 1}..#{trPresupuestosController.pagination.pageLastItem + 1}/#{trPresupuestosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{trPresupuestosController.previous}" value="#{bundle.Previous} #{trPresupuestosController.pagination.pageSize}" rendered="#{trPresupuestosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{trPresupuestosController.next}" value="#{bundle.Next} #{trPresupuestosController.pagination.pageSize}" rendered="#{trPresupuestosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{trPresupuestosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrPresupuestosTitle_idPresupuesto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPresupuesto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrPresupuestosTitle_idPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrPresupuestosTitle_idTratamiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTratamiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrPresupuestosTitle_idTipoDescuento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoDescuento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrPresupuestosTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrPresupuestosTitle_fechaDeAlta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeAlta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrPresupuestosTitle_idDoctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDoctor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrPresupuestosTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{trPresupuestosController.prepareView}" value="#{bundle.ListTrPresupuestosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trPresupuestosController.prepareEdit}" value="#{bundle.ListTrPresupuestosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trPresupuestosController.destroy}" value="#{bundle.ListTrPresupuestosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{trPresupuestosController.prepareCreate}" value="#{bundle.ListTrPresupuestosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTrPresupuestosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
