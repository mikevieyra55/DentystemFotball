<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTrAbonosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTrAbonosLabel_idAbono}"/>
                    <h:outputText value="#{trAbonosController.selected.idAbono}" title="#{bundle.ViewTrAbonosTitle_idAbono}"/>
                    <h:outputText value="#{bundle.ViewTrAbonosLabel_fechaDeAlta}"/>
                    <h:outputText value="#{trAbonosController.selected.fechaDeAlta}" title="#{bundle.ViewTrAbonosTitle_fechaDeAlta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTrAbonosLabel_cantidad}"/>
                    <h:outputText value="#{trAbonosController.selected.cantidad}" title="#{bundle.ViewTrAbonosTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewTrAbonosLabel_idUsuario}"/>
                    <h:outputText value="#{trAbonosController.selected.idUsuario}" title="#{bundle.ViewTrAbonosTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewTrAbonosLabel_idCompra}"/>
                    <h:outputText value="#{trAbonosController.selected.idCompra}" title="#{bundle.ViewTrAbonosTitle_idCompra}"/>
                    <h:outputText value="#{bundle.ViewTrAbonosLabel_activo}"/>
                    <h:outputText value="#{trAbonosController.selected.activo}" title="#{bundle.ViewTrAbonosTitle_activo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trAbonosController.destroyAndView}" value="#{bundle.ViewTrAbonosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTrAbonosEditLink}"/>
                <br />
                <h:commandLink action="#{trAbonosController.prepareCreate}" value="#{bundle.ViewTrAbonosCreateLink}" />
                <br />
                <h:commandLink action="#{trAbonosController.prepareList}" value="#{bundle.ViewTrAbonosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTrAbonosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
