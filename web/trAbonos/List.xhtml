<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrAbonosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTrAbonosEmpty}" rendered="#{trAbonosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{trAbonosController.items.rowCount > 0}">
                    <h:outputText value="#{trAbonosController.pagination.pageFirstItem + 1}..#{trAbonosController.pagination.pageLastItem + 1}/#{trAbonosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{trAbonosController.previous}" value="#{bundle.Previous} #{trAbonosController.pagination.pageSize}" rendered="#{trAbonosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{trAbonosController.next}" value="#{bundle.Next} #{trAbonosController.pagination.pageSize}" rendered="#{trAbonosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{trAbonosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrAbonosTitle_idAbono}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAbono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrAbonosTitle_fechaDeAlta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeAlta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrAbonosTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrAbonosTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrAbonosTitle_idCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCompra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrAbonosTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{trAbonosController.prepareView}" value="#{bundle.ListTrAbonosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trAbonosController.prepareEdit}" value="#{bundle.ListTrAbonosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trAbonosController.destroy}" value="#{bundle.ListTrAbonosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{trAbonosController.prepareCreate}" value="#{bundle.ListTrAbonosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTrAbonosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
