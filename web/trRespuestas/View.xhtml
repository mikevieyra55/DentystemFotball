<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTrRespuestasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTrRespuestasLabel_idRespuesta}"/>
                    <h:outputText value="#{trRespuestasController.selected.idRespuesta}" title="#{bundle.ViewTrRespuestasTitle_idRespuesta}"/>
                    <h:outputText value="#{bundle.ViewTrRespuestasLabel_descripcion}"/>
                    <h:outputText value="#{trRespuestasController.selected.descripcion}" title="#{bundle.ViewTrRespuestasTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewTrRespuestasLabel_idPaciente}"/>
                    <h:outputText value="#{trRespuestasController.selected.idPaciente}" title="#{bundle.ViewTrRespuestasTitle_idPaciente}"/>
                    <h:outputText value="#{bundle.ViewTrRespuestasLabel_fechaDeAlta}"/>
                    <h:outputText value="#{trRespuestasController.selected.fechaDeAlta}" title="#{bundle.ViewTrRespuestasTitle_fechaDeAlta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trRespuestasController.destroyAndView}" value="#{bundle.ViewTrRespuestasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTrRespuestasEditLink}"/>
                <br />
                <h:commandLink action="#{trRespuestasController.prepareCreate}" value="#{bundle.ViewTrRespuestasCreateLink}" />
                <br />
                <h:commandLink action="#{trRespuestasController.prepareList}" value="#{bundle.ViewTrRespuestasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTrRespuestasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
