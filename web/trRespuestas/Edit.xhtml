<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTrRespuestasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTrRespuestasLabel_idRespuesta}" for="idRespuesta" />
                    <h:inputText id="idRespuesta" value="#{trRespuestasController.selected.idRespuesta}" title="#{bundle.EditTrRespuestasTitle_idRespuesta}" required="true" requiredMessage="#{bundle.EditTrRespuestasRequiredMessage_idRespuesta}"/>
                    <h:outputLabel value="#{bundle.EditTrRespuestasLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{trRespuestasController.selected.descripcion}" title="#{bundle.EditTrRespuestasTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditTrRespuestasLabel_idPaciente}" for="idPaciente" />
                    <h:inputText id="idPaciente" value="#{trRespuestasController.selected.idPaciente}" title="#{bundle.EditTrRespuestasTitle_idPaciente}" />
                    <h:outputLabel value="#{bundle.EditTrRespuestasLabel_fechaDeAlta}" for="fechaDeAlta" />
                    <h:inputText id="fechaDeAlta" value="#{trRespuestasController.selected.fechaDeAlta}" title="#{bundle.EditTrRespuestasTitle_fechaDeAlta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{trRespuestasController.update}" value="#{bundle.EditTrRespuestasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTrRespuestasViewLink}"/>
                <br />
                <h:commandLink action="#{trRespuestasController.prepareList}" value="#{bundle.EditTrRespuestasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTrRespuestasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
