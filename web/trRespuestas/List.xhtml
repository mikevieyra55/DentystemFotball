<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrRespuestasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTrRespuestasEmpty}" rendered="#{trRespuestasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{trRespuestasController.items.rowCount > 0}">
                    <h:outputText value="#{trRespuestasController.pagination.pageFirstItem + 1}..#{trRespuestasController.pagination.pageLastItem + 1}/#{trRespuestasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{trRespuestasController.previous}" value="#{bundle.Previous} #{trRespuestasController.pagination.pageSize}" rendered="#{trRespuestasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{trRespuestasController.next}" value="#{bundle.Next} #{trRespuestasController.pagination.pageSize}" rendered="#{trRespuestasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{trRespuestasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrRespuestasTitle_idRespuesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRespuesta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrRespuestasTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrRespuestasTitle_idPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrRespuestasTitle_fechaDeAlta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeAlta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{trRespuestasController.prepareView}" value="#{bundle.ListTrRespuestasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trRespuestasController.prepareEdit}" value="#{bundle.ListTrRespuestasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trRespuestasController.destroy}" value="#{bundle.ListTrRespuestasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{trRespuestasController.prepareCreate}" value="#{bundle.ListTrRespuestasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTrRespuestasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
