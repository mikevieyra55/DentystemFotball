<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTrCitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTrCitasLabel_idCita}" for="idCita" />
                    <h:inputText id="idCita" value="#{trCitasController.selected.idCita}" title="#{bundle.CreateTrCitasTitle_idCita}" required="true" requiredMessage="#{bundle.CreateTrCitasRequiredMessage_idCita}"/>
                    <h:outputLabel value="#{bundle.CreateTrCitasLabel_fechaDeAlta}" for="fechaDeAlta" />
                    <h:inputText id="fechaDeAlta" value="#{trCitasController.selected.fechaDeAlta}" title="#{bundle.CreateTrCitasTitle_fechaDeAlta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTrCitasLabel_fechaDeCita}" for="fechaDeCita" />
                    <h:inputText id="fechaDeCita" value="#{trCitasController.selected.fechaDeCita}" title="#{bundle.CreateTrCitasTitle_fechaDeCita}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTrCitasLabel_horaDeCita}" for="horaDeCita" />
                    <h:inputText id="horaDeCita" value="#{trCitasController.selected.horaDeCita}" title="#{bundle.CreateTrCitasTitle_horaDeCita}" />
                    <h:outputLabel value="#{bundle.CreateTrCitasLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{trCitasController.selected.activo}" title="#{bundle.CreateTrCitasTitle_activo}" />
                    <h:outputLabel value="#{bundle.CreateTrCitasLabel_idPaciente}" for="idPaciente" />
                    <h:inputText id="idPaciente" value="#{trCitasController.selected.idPaciente}" title="#{bundle.CreateTrCitasTitle_idPaciente}" />
                    <h:outputLabel value="#{bundle.CreateTrCitasLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{trCitasController.selected.idUsuario}" title="#{bundle.CreateTrCitasTitle_idUsuario}" />
                    <h:outputLabel value="#{bundle.CreateTrCitasLabel_idEstadoDeCita}" for="idEstadoDeCita" />
                    <h:inputText id="idEstadoDeCita" value="#{trCitasController.selected.idEstadoDeCita}" title="#{bundle.CreateTrCitasTitle_idEstadoDeCita}" />
                    <h:outputLabel value="#{bundle.CreateTrCitasLabel_idDoctor}" for="idDoctor" />
                    <h:inputText id="idDoctor" value="#{trCitasController.selected.idDoctor}" title="#{bundle.CreateTrCitasTitle_idDoctor}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trCitasController.create}" value="#{bundle.CreateTrCitasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{trCitasController.prepareList}" value="#{bundle.CreateTrCitasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTrCitasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
