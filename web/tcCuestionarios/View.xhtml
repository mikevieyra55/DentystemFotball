<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTcCuestionariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTcCuestionariosLabel_idCuestionario}"/>
                    <h:outputText value="#{tcCuestionariosController.selected.idCuestionario}" title="#{bundle.ViewTcCuestionariosTitle_idCuestionario}"/>
                    <h:outputText value="#{bundle.ViewTcCuestionariosLabel_nombre}"/>
                    <h:outputText value="#{tcCuestionariosController.selected.nombre}" title="#{bundle.ViewTcCuestionariosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTcCuestionariosLabel_descripcion}"/>
                    <h:outputText value="#{tcCuestionariosController.selected.descripcion}" title="#{bundle.ViewTcCuestionariosTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewTcCuestionariosLabel_fechaDeAlta}"/>
                    <h:outputText value="#{tcCuestionariosController.selected.fechaDeAlta}" title="#{bundle.ViewTcCuestionariosTitle_fechaDeAlta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTcCuestionariosLabel_activo}"/>
                    <h:outputText value="#{tcCuestionariosController.selected.activo}" title="#{bundle.ViewTcCuestionariosTitle_activo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tcCuestionariosController.destroyAndView}" value="#{bundle.ViewTcCuestionariosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTcCuestionariosEditLink}"/>
                <br />
                <h:commandLink action="#{tcCuestionariosController.prepareCreate}" value="#{bundle.ViewTcCuestionariosCreateLink}" />
                <br />
                <h:commandLink action="#{tcCuestionariosController.prepareList}" value="#{bundle.ViewTcCuestionariosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTcCuestionariosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
