<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTcTratamientosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTcTratamientosEmpty}" rendered="#{tcTratamientosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tcTratamientosController.items.rowCount > 0}">
                    <h:outputText value="#{tcTratamientosController.pagination.pageFirstItem + 1}..#{tcTratamientosController.pagination.pageLastItem + 1}/#{tcTratamientosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tcTratamientosController.previous}" value="#{bundle.Previous} #{tcTratamientosController.pagination.pageSize}" rendered="#{tcTratamientosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tcTratamientosController.next}" value="#{bundle.Next} #{tcTratamientosController.pagination.pageSize}" rendered="#{tcTratamientosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tcTratamientosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcTratamientosTitle_idTratamiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTratamiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcTratamientosTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcTratamientosTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcTratamientosTitle_fechaDeAlta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeAlta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcTratamientosTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcTratamientosTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tcTratamientosController.prepareView}" value="#{bundle.ListTcTratamientosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tcTratamientosController.prepareEdit}" value="#{bundle.ListTcTratamientosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tcTratamientosController.destroy}" value="#{bundle.ListTcTratamientosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tcTratamientosController.prepareCreate}" value="#{bundle.ListTcTratamientosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTcTratamientosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
