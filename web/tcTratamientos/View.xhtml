<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTcTratamientosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTcTratamientosLabel_idTratamiento}"/>
                    <h:outputText value="#{tcTratamientosController.selected.idTratamiento}" title="#{bundle.ViewTcTratamientosTitle_idTratamiento}"/>
                    <h:outputText value="#{bundle.ViewTcTratamientosLabel_descripcion}"/>
                    <h:outputText value="#{tcTratamientosController.selected.descripcion}" title="#{bundle.ViewTcTratamientosTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewTcTratamientosLabel_activo}"/>
                    <h:outputText value="#{tcTratamientosController.selected.activo}" title="#{bundle.ViewTcTratamientosTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewTcTratamientosLabel_fechaDeAlta}"/>
                    <h:outputText value="#{tcTratamientosController.selected.fechaDeAlta}" title="#{bundle.ViewTcTratamientosTitle_fechaDeAlta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTcTratamientosLabel_precio}"/>
                    <h:outputText value="#{tcTratamientosController.selected.precio}" title="#{bundle.ViewTcTratamientosTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewTcTratamientosLabel_idUsuario}"/>
                    <h:outputText value="#{tcTratamientosController.selected.idUsuario}" title="#{bundle.ViewTcTratamientosTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tcTratamientosController.destroyAndView}" value="#{bundle.ViewTcTratamientosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTcTratamientosEditLink}"/>
                <br />
                <h:commandLink action="#{tcTratamientosController.prepareCreate}" value="#{bundle.ViewTcTratamientosCreateLink}" />
                <br />
                <h:commandLink action="#{tcTratamientosController.prepareList}" value="#{bundle.ViewTcTratamientosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTcTratamientosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
